<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Zetone</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{%static 'img/logosf.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Font Awesome 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css' %}" rel="stylesheet">-->

    <!-- Libraries Stylesheet -->
    <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="bodyZetone">
    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
            <a href="{% url 'inicio_principal' %}" class="navbar-brand ml-lg-3">
                <div class="row">
                    <img src="{%static 'rrhh/img/PS.png' %}" alt="" height="30px">
                    <h3 class="text-primary">PXS</h3>
                </div>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
                <div class="navbar-nav mx-auto py-0">
                    <div class="nav-item dropdown">
                        <button onclick="permiso_Zetonetime()" class="button-nav" data-toggle="dropdown" >ZetoneTime</button>
                    </div>
                    <div class="nav-item dropdown">
                        <button onclick="permiso_ZetoneEmpaque()" class="button-nav" data-toggle="dropdown" >Empaque</button>
                    </div>
                    <div class="nav-item dropdown">
                        <button onclick="permiso_ZetoneFrio()" class="button-nav" data-toggle="dropdown" >Admin</button>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" style="color: #011327;" >{{user.username}}</a>
                        <div class="dropdown-menu m-0">
                            <a href="{% url 'logout' %}" class="dropdown-item">Salir</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Header Start -->
    <header class="headerZetone">
        {% block content %}
            <div class="logoInicio">
                <!-- <img src="{%static 'rrhh/img/PS.png' %}" style="height: 120px; width: 180px;"> -->
            </div>
        {% endblock %}
    </header>
    <!-- Header End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'lib/easing/easing.min.js' %}"></script>
    <script src="{%static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{%static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{%static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{%static 'js/main.js' %}"></script>
    <script src="{%static 'js/zetoneInicio.js' %}"></script>
</body>

</html>
