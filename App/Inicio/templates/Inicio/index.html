<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Zetone</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{%static 'img/logosf.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Font Awesome 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css' %}" rel="stylesheet">-->

    <!-- Libraries Stylesheet -->
    <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="bodyZetone">
    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
            <a href="{% url 'Inicio' %}" class="navbar-brand ml-lg-3">
                <div class="row">
                    <img src="{%static 'img/logosf.png' %}" alt="" height="30px">
                    <h3 class="text-primary">EMPRESA ZETONE</h3>
                    <button class="button login" id="login">Iniciar Sesión</button>
                </div>
                <div class="login">
                </div>
            </a>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Header Start -->
    <header class="headerZetone">
        {% block content %}

        <div class="logoInicio">
            <img src="{%static 'zetonetime/img/logosf.png' %}" alt="">
        </div>

        <!-- Contenedor del pop-up -->
            <div class="login-popup" id="login-popup">
                <!-- Formulario de inicio de sesión -->
                <form class="login-form" action="#" method="POST">{% csrf_token %}
                    <h2>Iniciar Sesión</h2>
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="User" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="container-button-ingreso">
                        <button type="submit" class="button-ingreso">Ingresar</button>
                        <!--<input type="submit"  class="button-ingreso" id="submit-login" value="Ingresar">-->
                    </div>
                </form>
                <!-- Botón para cerrar el pop-up -->
                <button class="close-button" id="close-popup-login">&times;</button>
            </div>
        {% endblock %}
    </header>
    <!-- Header End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'lib/easing/easing.min.js' %}"></script>
    <script src="{%static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{%static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{%static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{%static 'js/main.js' %}"></script>
    <script src="{%static 'js/zetoneInicio.js' %}"></script>
</body>

</html>
