{% extends "Inicio/index.html" %}

{% load static %}

{% block content %}

<div id="pop-pass" class="pop-pass">
    <div id="popupContent">
        <h2>Requiere Cambio de Contraseña</h2>
        <form id="changePasswordForm" method="post">
            <div class="form-group-changePassword">
                <input type="password" placeholder="Contraseña Actual" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group-changePassword">
                <input type="password" placeholder="Nueva Contraseña" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group-changePassword">
                <input type="password" placeholder="Confirmar Nueva Contraseña" id="confirmPassword" name="confirmPassword" required>
            </div>
            <p class="password-conditions">
                La contraseña debe contener al menos 8 caracteres, incluyendo letras mayúsculas, minúsculas y números.
            </p>
            <button type="button" class="button" id="changePasswordButton">Guardar Contraseña</button>
        </form>
    </div>
</div>

{% endblock %}
